<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DragonBallZ</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="bottom">
        <div class="row jumbotron rounded-0 border border-dark stage">
            <div class="col-6 sonGoku" id="sonGoku" style="background-image:url(https://i.gifer.com/origin/38/38fe168959a1c6ad51693c7e028389e0_w200.gif);">
                <h1 class="display-4 text-center bg-dark text-success">Son-Goku</h1>
                <div class="progress border border-dark">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" id="playerOnePower"></div>
                </div>
                <div class="row text-center d-md-none">
                    <div class="col-12"><button class="btn btn-success btn-circle btn-xl mt-5" onclick="onPlayerOnePower()">Power</button></div>
                    <div class="col-6"><button class="btn btn-success btn-circle btn-xl mt-5" onclick="onPlayerOnePunch()">Punch</button></div>
                    <div class="col-6"><button class="btn btn-success btn-circle btn-xl mt-5" onclick="onPlayerOneKick()">Kick</button></div>
                    <div class="col-12"><button class="btn btn-success btn-circle btn-xl mt-5" onclick="onPlayerOneSuper()">Super</button></div>
                </div>
            </div>
            <div class="col-6 trunks" id="trunks" style="background-image:url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5b7466c4-1133-46eb-a3fd-886300058975/dgv9e69-3fe5e7d6-3c50-4e31-8e12-b3f9dcec560b.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzViNzQ2NmM0LTExMzMtNDZlYi1hM2ZkLTg4NjMwMDA1ODk3NVwvZGd2OWU2OS0zZmU1ZTdkNi0zYzUwLTRlMzEtOGUxMi1iM2Y5ZGNlYzU2MGIuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.IrLP1oz26N-inQ3uATZCkdW8m_KJ1tOdev4BcvVlTnE');">
                <h1 class="display-4 text-danger bg-dark">Veeta</h1>
                <div class="progress border border-dark">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" id="playerTwoPower"></div>
                </div>
                <div class="row text-center d-md-none">
                    <div class="col-12"><button class="btn btn-danger btn-circle btn-xl mt-5" onclick="onPlayerTwoPower()">Power</button></div>
                    <div class="col-6"><button class="btn btn-danger btn-circle btn-xl mt-5" onclick="onPlayerTwoPunch()">Punch</button></div>
                    <div class="col-6"><button class="btn btn-danger btn-circle btn-xl mt-5" onclick="onPlayerTwoKick()">Kick</button></div>
                    <div class="col-12"><button class="btn btn-danger btn-circle btn-xl mt-5" onclick="onPlayerTwoSuper()">Super</button></div>
                </div>
            </div>
            
            
            
        </div>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnMxa2tsZDF4YjI5aGdhYWZtYnR0dXZldTU4ZWV1aG9wenRjYTdyZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T8HTA6ZRvqo3C/200.webp" alt="Game Over">
        <button id="restartButton" class="btn btn-primary">Neustart</button>
    </div>
</body>
</html>
